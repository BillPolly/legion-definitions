name: soc-ontology
type: ontology
version: "1.0.0"
description: Security Operations Center domain ontology

imports:
  - foundation
  - foundation-relations

search:
  keywords: [security, SOC, threats, incidents, assets, cybersecurity, MITRE]
  capabilities: [threat modeling, incident tracking, asset management, vulnerability management]

concepts:
  # Assets
  Asset:
    kind: entity
    parent: MaterialEntity
    description: A protected resource in the security domain.
    attributes:
      hostname:
        type: string
        required: true
        description: The hostname of the asset
      ip:
        type: string
        description: IP address
      assetType:
        type: string
        enum: [server, workstation, network, database, application, iot]
        description: Type of asset
      criticality:
        type: string
        enum: [low, medium, high, critical]
        description: Business criticality level
      owner:
        type: string
        description: Asset owner

  Server:
    kind: entity
    parent: Asset
    description: A server asset.
    attributes:
      os:
        type: string
        description: Operating system
      services:
        type: array
        description: Running services

  Workstation:
    kind: entity
    parent: Asset
    description: An end-user workstation.
    attributes:
      assignedUser:
        type: string
        description: User assigned to this workstation

  NetworkDevice:
    kind: entity
    parent: Asset
    description: A network infrastructure device.
    attributes:
      deviceType:
        type: string
        enum: [router, switch, firewall, loadbalancer]
        description: Type of network device

  # Threats
  Threat:
    kind: entity
    parent: Process
    description: A potential security threat or attack.
    attributes:
      severity:
        type: string
        enum: [low, medium, high, critical]
        description: Threat severity level
      category:
        type: string
        description: Threat category (e.g., malware, phishing, intrusion)
      indicators:
        type: array
        description: Indicators of compromise
      mitreId:
        type: string
        description: MITRE ATT&CK technique ID
      confidence:
        type: float
        description: Confidence level (0-1)

  Malware:
    kind: entity
    parent: Threat
    description: Malicious software threat.
    attributes:
      malwareFamily:
        type: string
        description: Malware family name
      hash:
        type: string
        description: File hash (SHA256)

  Intrusion:
    kind: entity
    parent: Threat
    description: Unauthorized access attempt.
    attributes:
      sourceIp:
        type: string
        description: Source IP of intrusion
      technique:
        type: string
        description: Intrusion technique used

  # Incidents
  Incident:
    kind: entity
    parent: Process
    description: A security incident requiring response.
    attributes:
      severity:
        type: string
        enum: [low, medium, high, critical]
        description: Incident severity
      status:
        type: string
        enum: [new, triaging, investigating, contained, eradicated, recovered, closed]
        description: Current incident status
      detectedAt:
        type: datetime
        description: When the incident was detected
      assignedTo:
        type: string
        description: Analyst assigned to the incident
      priority:
        type: int
        description: Priority score (1-10)

  # Vulnerabilities
  Vulnerability:
    kind: entity
    parent: Quality
    description: A security weakness in an asset.
    attributes:
      cveId:
        type: string
        description: CVE identifier
      cvssScore:
        type: float
        description: CVSS base score
      severity:
        type: string
        enum: [low, medium, high, critical]
        description: Vulnerability severity
      patchAvailable:
        type: boolean
        description: Whether a patch is available

  # Alerts
  Alert:
    kind: entity
    parent: DescriptiveArtifact
    description: A security alert generated by detection systems.
    attributes:
      alertType:
        type: string
        description: Type of alert
      source:
        type: string
        description: Detection system that generated the alert
      severity:
        type: string
        enum: [info, low, medium, high, critical]
        description: Alert severity
      falsePositive:
        type: boolean
        description: Whether this is a false positive

  # Actors
  ThreatActor:
    kind: entity
    parent: Role
    description: An entity that poses a threat.
    attributes:
      actorType:
        type: string
        enum: [nation-state, criminal, hacktivist, insider, unknown]
        description: Type of threat actor
      motivation:
        type: string
        description: Actor motivation
      sophistication:
        type: string
        enum: [low, medium, high, advanced]
        description: Technical sophistication

relations:
  TARGETS:
    description: Threat targets an asset.
    domain: Threat
    range: Asset
    inverse: TARGETED_BY

  TARGETED_BY:
    description: Asset is targeted by a threat.
    domain: Asset
    range: Threat
    inverse: TARGETS

  CAUSED_BY:
    description: Incident was caused by a threat.
    domain: Incident
    range: Threat
    inverse: CAUSES

  CAUSES:
    description: Threat causes an incident.
    domain: Threat
    range: Incident
    inverse: CAUSED_BY

  AFFECTS:
    description: Incident affects an asset.
    domain: Incident
    range: Asset
    inverse: AFFECTED_BY

  AFFECTED_BY:
    description: Asset is affected by an incident.
    domain: Asset
    range: Incident
    inverse: AFFECTS

  HAS_VULNERABILITY:
    description: Asset has a vulnerability.
    domain: Asset
    range: Vulnerability
    inverse: FOUND_IN

  FOUND_IN:
    description: Vulnerability is found in an asset.
    domain: Vulnerability
    range: Asset
    inverse: HAS_VULNERABILITY

  EXPLOITS:
    description: Threat exploits a vulnerability.
    domain: Threat
    range: Vulnerability

  TRIGGERED_BY:
    description: Alert was triggered by a threat.
    domain: Alert
    range: Threat

  ATTRIBUTED_TO:
    description: Threat is attributed to a threat actor.
    domain: Threat
    range: ThreatActor

  CONNECTED_TO:
    description: Asset is connected to another asset.
    domain: Asset
    range: Asset
